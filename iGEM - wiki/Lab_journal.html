<!DOCTYPE html>
<html lang="en">
<!--
    Colours used:
        white: #F5F5F5 (whitesmoke)
        black: #101417
        grey: #808080
-->
<head>
    <meta charset="UTF-8">
    <!--stylesheets etc -->
    <link rel="stylesheet" type="text/css"
          href="http://2017.igem.org/Template:NTNU_Trondheim/CSS/global?action=raw&ctype=text/css" />
    <link rel="stylesheet" type="text/css"
          href="http://2017.igem.org/Template:NTNU_Trondheim/CSS/footer?action=raw&ctype=text/css" />
    <link rel="stylesheet" type="text/css"
          href="http://2017.igem.org/Template:NTNU_Trondheim/CSS/menu?action=raw&ctype=text/css" />
    <link rel="stylesheet" type="text/css"
          href="http://2017.igem.org/Template:NTNU_Trondheim/CSS/content?action=raw&ctype=text/css" />
    <link rel="stylesheet" type="text/css"
          href="http://2017.igem.org/Template:NTNU_Trondheim/CSS/page_picture?action=raw&ctype=text/css" />
    <link rel="stylesheet" type="text/css"
          href="http://2017.igem.org/Template:NTNU_Trondheim/CSS/fix_code?action=raw&ctype=text/css" />

    <script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>

    <script type="text/javascript" src="http://2017.igem.org/Template:NTNU_Trondheim/JS/picture_field_resize?action=raw&ctype=text/javascript"></script>

    <script type="text/javascript" src="JS-files/menu.js"></script>
    <script type="text/javascript" src="JS-files/footer.js"></script>

</head>
<body>
<div id="page_content_container">
    <div id="menu" attribute="Project"></div>

    <div id="picture_field">
        <div id="triangle_topright">
            <img src="http://2017.igem.org/wiki/images/e/e6/T--NTNU_Trondheim--top_right_triangle.svg">
        </div>
        <div id="icon">
            <img src="http://2017.igem.org/wiki/images/8/89/T--NTNU_Trondheim--logo_wo_background.svg">
        </div>
        <div id="triangle_topleft">
            <img src="http://2017.igem.org/wiki/images/7/74/T--NTNU_Trondheim--top_left_triangle.svg">
        </div>
        <div id="slideshow_container">
            <!-- example of slideshow of 1, ie. only a picture. If you wish to make slideshow again, remember to comment
            back the slideshow.js script in the head section-->
            <!-- dimensions 2:1 must be honored for ALL pictures added to slideshow -->
            <img src="http://2017.igem.org/wiki/images/f/f0/T--NTNU_Trondheim--Lab_journal_picture.jpg">
        </div>
    </div>

    <div class="content">
        <div class="break_header">
            <img src="http://2017.igem.org/wiki/images/4/49/T--NTNU_Trondheim--splitter_header.svg">
        </div>

        <div class="paragraph_no_img">
            <h1>Lab Journal</h1>
            <p>
                Below follows our lab journal giving a daily description of work done on and in association with the lab.
                This includes both standard gene-manipulation, growth of bacteria, hardware setup, 3D-modelling and printing.
                <br><br>
                To download the document  <a href="http://2017.igem.org/wiki/images/a/a3/T--NTNU_Trondheim--Lab_journal.pdf">click here</a>.
            </p>
        </div>

        <div class="break_2">
            <img src="http://2017.igem.org/wiki/images/5/52/T--NTNU_Trondheim--splitter_2.svg">
        </div>

        <!-- Window with PDF document possible to read on the page. Width is determined by div, height by embed element. -->
        <div style="margin: 0 auto; width: 80%;">
            <embed src="http://2017.igem.org/wiki/images/a/a3/T--NTNU_Trondheim--Lab_journal.pdf" width="100%" height="1000px"></embed>
        </div>

        <div class="footer"></div>
    </div>

</div>
</body>
</html>
